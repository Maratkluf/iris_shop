<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clothes-style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Iris</title>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="nav__logo">IRIS</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
                    <li class="nav__item"><a href="product-page.html" class="nav__link active">Мужское</a></li>
                    <li class="nav__item"><a href="#woman" class="nav__link">Женское</a></li>
                    <li class="nav__item"><a href="#delivery" class="nav__link">Доставка</a></li>
                    <li class="nav__item"><a href="#faq" class="nav__link">FAQ</a></li>
                </ul>
            </div>
            <div>
                <i class='bx bx-cart nav__cart'></i>
                <i class='bx bx-menu nav__toggle' id="nav-toggle"></i>
            </div>
        </nav>
    </header>
    <main class="l-main">

        <section class="clothes section" id="clothes">
            <h2 class="clothes-title">Мужской отдел</h2>

            <div class="clothes__container bd-grid">
                <div class="clothes__product">
                    <div class="clothes__box">
                        <img src="img/baseborange.png" alt="" class="clothes__img">
                        <div class="heart__btn">
                            <a href="#"><i class='bx bx-heart'></i></a>
                        </div>
                    </div>
                    <div class="clothes__data">
                        <h3 class="clothes__name">Кепка "Tokyo"</h3>
                        <span class="clothes__price">1249 руб.</span>
                    </div>
                </div>
                
            </div>
        </section>

        <script src="js/main.js"></script>
        <script src="js/productMain.js"></script>
    </main>

    <section class="under-footer">
        <div class="under-footer-all bd-grid">
            <div class="need-help">
                <h2>НУЖНА ПОМОЩЬ?</h2>
            </div>
            <div class="mail-inf">
                <img src="/img/email2.svg" alt="">
                <p>iris@gmail.com</p>
            </div>
            <div class="telegram-inf">
                <img src="/img/telegram.svg" alt="">
                <img src="/img/vk.svg" alt="">
                <img src="/img/inst.svg" alt="">
                <img src="/img/twitter.svg" alt="">
            </div>
        </div>
    </section>

    <section class="copyright">
        <p>© 2021 IRIS</p>
    </section>
    <script src="js/main.js"></script> 
</body>
</html>
